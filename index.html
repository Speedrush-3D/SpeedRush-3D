<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpeedRush_3D</title>
        <link rel="stylesheet" href="styles/index.css">
		
            
        <script type="module" src="scripts/main.js"></script>
        
	</head>
	<body>
        <div id ="info">
            <div id ="score-row"> Score: <div id= "score"> </div></div>
            <div id ="distance-row"> Distance:<div id= "distance"></div></div>
        </div>

        <div id = "intro-panel">
            <div id="intro-column">
                <div id="intro-title" >SpeedRush 3D</div>
                <button id="start-button">Start</button>               
            </div>
        </div>

        <div id="game-over-panel">
            <div id = "game-over-column">
                <div id="game-over-title">Game Over!</div>
                <div id="game-over-score-row">Score:<div id="game-over-score"> </div></div>
                <div id="game-over-distance-row">Distance:<div id="game-over-distance"></div></div>
                <button id="replay-button">Replay</button>
                <button id="level-replay-button">Level</button>

            </div>
        </div>
        
        <div id="pause-panel">
            <div id = "pause-column">
                <div id="pause-title">Paused!</div>
                <div id="paused-score-row">Score:<div id="pause-score"> </div></div>
                <div id="paused-distance-row">Distance:<div id="pause-distance"></div></div>
                <button id="continue-button">Continue</button>
                <button id="replay-button-pause">Replay</button>
                <button id="level-select-button-pause">Level</button>
            </div>
        </div>

        <div id ="menu-holder"> 
            <nav class="menu">
            <input checked="checked" class="menu-toggler" type="checkbox">
            <label for="menu-toggler"></label>
            <ul>
              <li class="menu-item" id = "easy">
                <a >Easy</a>
              </li>
              <li class="menu-item" id = "med">
                <a>Med</a>
              </li>
              <li class="menu-item" id = "hard">
                <a>Hard</a>
              </li>
            </ul>
          </nav>
        </div>


    </body>
</html>
